<script> 

/*conectar todo:
 ONDRAGOVER = al mover a la lista...
 ONDRAGSTART = al arrastrar...
 ONDROP = Al soltar...*/
 function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id) //establece el tipo de dato + id a arrastrar
        }
        function allowDrop(ev) { //previene el formato default de html
            ev.preventDefault();
         }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        } 

</script>
